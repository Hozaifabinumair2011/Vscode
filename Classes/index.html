<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <p id="hozaifa"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return "I have a " + this.carname;
            }
        }
        class model extends car {
            constructor(brand, model) {
                super(brand);
                this.model = model;
            }
            show() {
                return this.present() + ", It is a " + this.model;
            }
        }
        let c = new model("ford", "mustang");
        document.getElementById("hozaifa").innerHTML = c.show();
    </script>
</body>

</html>
