<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <p id="arrow"></p>
    <script>
        rem = (a, b) => a % b;
        document.getElementById("arrow").innerHTML = rem(563, 20)
    </script>
</body>

</html>
