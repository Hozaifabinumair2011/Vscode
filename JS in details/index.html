<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversions</title>
</head>

<body>
    <p id="number"></p>
    <p id="string"></p>
    <script>
        var x = 70;
        var y = 90;
        document.getElementById("number").innerHTML = x + y;
        document.getElementById("string").innerHTML = String(x) + String(y);
    </script>
</body>

</html>
