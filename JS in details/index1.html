<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error Handling</title>
</head>

<body>
    <p id="error"></p>
    <script>
        try {
            addalert("welcome everyone");
        }
        catch (e) {
            document.getElementById("error").innerHTML = e.message;
        }
    </script>
</body>

</html>
