<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Array</h2>
    <p id="join"></p>
    <p id="pop"></p>
    <script>
        var fruits = ["Bugatti", "Ferrari", "Lamborghini", "BMW"];
        document.getElementById("join").innerHTML = fruits.join(",");
        var fruits = ["porsche", "Mercedes", "Audi", "Mclaren"];
        document.getElementById("pop").innerHTML = fruits.pop();
    </script>
</body>

</html>
