<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="hello"></p>
    <script>
        async function add(a, b) {
            let responce = await a - b;
            display(responce);
        }
        function display(sub) {
            document.getElementById("hello").innerHTML = sub;
        }
        add(60, 27)
    </script>
</body>

</html>
