<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="eshan"></p>
    <script>
        async function add(a, b) {
            let responce = await a + b;
            display(responce);
        }
        function display(sum) {
            document.getElementById("eshan").innerHTML = sum;
        }
        add(5, 7)
    </script>
</body>

</html>
