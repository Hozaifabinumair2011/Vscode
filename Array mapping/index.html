<!DOCTYPE html>
<html>

<body>
    <p>Multiply every element in the array with 20:</p>
    <p id="Hozaifa"></p>
    <script>
        var numbers = [24, 6, 78, 40];

        function myFunction(num) {
            return num * 20;
        }
        var newarray = numbers.map(myFunction); document.getElementById("Hozaifa").innerHTML =
            newarray;
    </script>
</body>

</html>
